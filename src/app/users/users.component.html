<table class="table">
  <thead>
  <tr>
    <th>id</th>
    <th>username</th>
    <th>password</th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let user of users" [routerLink]="'/user/' + user.id">
    <td>{{user.id}}</td>
    <td>{{user.username}}</td>
    <td>{{user.password}}</td>
  </tr>
  </tbody>
</table>
